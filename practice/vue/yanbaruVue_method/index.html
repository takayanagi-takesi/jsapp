<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Vue練習</title>
</head>
<body>
  <div id="app">
    <p>{{customer_list[1]}}さん、いらっしゃいませ！</p>
    <p>商品名：{{item.name}},値段：{{item.price}}円</p>
    <p>{{item.amount}}個なので、合計は：{{item.price * item.amount}}円です</p>
    {{message}}
    <br>
    <p>算出プロパティで作成した乱数：{{randomFromComputed}}</p>
    <p>メソッドで作成した乱数：{{randomFromMethods()}}</p>
  </div>
  <script src="index.js"></script>
</body>
</html>
